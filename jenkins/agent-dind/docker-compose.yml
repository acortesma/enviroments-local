version: "3.8"

networks:
  jenkins:
    name: jenkins

services:
  jenkins:
    image: jenkins/jenkins:lts-jdk17
    user: 0:0
    container_name: jenkins-jdk17
    privileged: true
    volumes:
      - ~/Documents/Personal/Cursos/Jenkins/jenkins_home_lts-jdk17:/var/jenkins_home
#      - /var/run/docker.sock:/var/run/docker.sock
#      - /etc/ssl/certs:/etc/ssl/certs
    ports:
      - "8080:8080"
      - "50000:50000"
    networks:
      jenkins:
        aliases:
          - docker
